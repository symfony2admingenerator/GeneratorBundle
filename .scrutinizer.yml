checks:
    php:
        code_rating: true
        duplication: true
tools:
    # use travis code coverage report
    external_code_coverage:
        timeout: 600
        runs: 3
    # php cs fixer
    php_cs_fixer:
        extensions:
            - php
        command:              php-cs-fixer
        enabled:              true
        filter:
            paths:                []
            excluded_paths:       []
        config:
            level:                all
            fixers:               []   
    # sensiolabs security checker
    sensiolabs_security_checker: true
    # php code sniffer
    php_code_sniffer:
        extensions:
            - php
        command:              phpcs
        enabled:              true
        filter:
            paths:                []
            excluded_paths:       []
        config:
            standard:             PSR2
            sniffs:               []
            tab_width:            ~
            encoding:             ~
