# Profile
profile:
    welcome:  <b>Bienvenue</b>, %username%!
    login:    Connexion
    logout:   Déconnexion
    exit:     Revenir sur mon compte
    unauthenticated: Non connecté

# Generic actions
action.generic:
    list:   Retour à la liste
    new:    Nouveau
    save:   Enregistrer
    save-and-add:   Enregistrer et Nouveau
    save-and-list:  Enregistrer et Retour à la liste
    save-and-show:  Enregistrer et montrer
    excel:  Export to Excel

# Object actions
action.object.edit:
    label:    Éditer
    success:  L'enregistrement a été effectué avec succès.
    error:    |
                Une erreur est survenue. Vérifiez les données saisies, et 
                validez à nouveau le formulaire.
    locked:   |
                Désolé, quelqu'un d'autre a modifié cet objet depuis votre 
                dernier chargement.<br />
                <a href="%path%" target="_blank">Cliquez ici</a> pour voir les 
                changements dans un nouvel onglet, ou validez de nouveau le 
                formulaire pour forcer l'enregistrement de vos données.
action.object.delete:
    label:    Effacer
    confirm:  Etes-vous sur de vouloir supprimer cet élement?
    success:  L'élément sélectionné a été supprimé.
    error:    L'élément sélectionné ne peut pas être supprimé.
    notfound: Element ne peut pas être supprimé car il est déjà supprimé.
action.object.show:
    label:    Montrer

# Batch actions
action.batch.delete:
    label:    Effacer
    confirm:  Etes-vous sur de vouloir supprimer les élements sélectionnés?
    success:  Les enregistrements ont été supprimés avec succès.
    error:    Les enregistrements n'ont pu être supprimés.

# Custom actions
action.custom:
    title:    Êtes-vous sûr de vouloir exécuter l'action %name%?
    success:  L'action %name% a été exécutée avec succès.
    error:    Impossible d'exécuter l'action %name%.
    confirm:  Confirmer
    cancel:   Annuler

# Batch list
batch.list:
    selected:       Pour la sélection
    none.selected:  Vous devez sélectionner au moins un élément.
    warning:        Impossible de terminer l'action du lot en raison de paramètres manquants.
    send:           Exécuter

