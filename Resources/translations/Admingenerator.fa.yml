                با عرض پوزش، اما شخص دیگری در حال حاضر این شیء تغییر کرده است.<br />
                تغییرات خود را!
                <a href="%path%" target="_blank">اینجا را کلیک کنید</a>
                برای مشاهده تغییرات در یک تب جدید یا دوباره فرم به درخواست
action.object.delete:
    label:    حذف کردن
    confirm:  آیا از حذف کردن این عنصر مطمئن می باشید؟
    success:  عنصر با موفقیت حذف شده است.
    error:    عنصر نمی تواند حذف شود.
    notfound: عنصر را نمی توان حذف آن را به عنوان در حال حاضر حذف شده است.
action.object.show:
    label:    نمایش

# Batch actions
action.batch.delete:
    label:    پاک کردن
