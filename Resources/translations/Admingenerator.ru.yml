# Boolean filter
boolean:
    yes:        Да
    no:         Нет
    yes_or_no:  Да или Нет

# Pager
pagerfanta:
    previous:       <
    next:           ">"
    view.perpage:   Показать
    num.elements:   %number% элементов

# List
list:
    button:
        filter:         Фильтровать
        reset:          Сбросить
    no.results:     Нет записей.
    display:
        range:      Показаны <b role="results-range-start">%start%</b> - <b role="results-range-end">%end%</b> из <b role="results-count">%count%</b> записи(ей).
        all:        Показаны все <b role="results-count">%count%</b> записи(ей).
    header.actions: Действия

# Nested List
nested.list:
    expand:     Показывать
    collapse:   Скрывать
    loading:    Погрузка в прогрессе
    success:    Элемент был успешно перемещен.
    error:      Не удалось переместить элемент.

# Profile
profile:
    welcome:  <b>Здравствуйте</b>, %username%!
    login:    Войти
    logout:   Выйти
    exit:     Выход олицетворение режима

# Generic actions
action.generic:
    list:   Список
    new:    Добавить
    save:   Сохранить
    save-and-add:   Сохранить и Добавить
    save-and-list:  Сохранить и Список
    excel:  Экспорт в Excel

# Object actions
action.object.edit:
    label:    Редактировать
    success:  Объект успешно сохранен.
    error:    Форма не сохранена. Исправьте ошибки и попробуйте еще раз.
    locked:   |
                Извините, но кто-то уже изменил этот объект.<br />
                <a href="%path%" target="_blank">Щелкните здесь</a>
                для просмотра изменений в новой вкладке или отправить форму еще 
                раз для изменения изменения!
action.object.delete:
    label:    Удалять
    confirm:  Вы действительно хотите удалить этот элемент?
    success:  Элемент успешно удалены.
    error:    Элемент не может быть удален.
action.object.show:
    label:    Показывать

# Batch actions
action.batch.delete:
    label:    Удалять
    confirm:  Вы подтверждаете удаление выбранных элементов?
    success:  Объекты были успешно удалены.
    error:    Невозможно удалить объекты.

# Custom actions
action.custom:
    title:    Вы уверены, что хотите выполнить действие %name%?
    success:  Действие %name% успешно выполнено.
    error:    Не удалось выполнить %name% действиям.
    confirm:  Подтверждать
    cancel:   Отменить

# Batch list
batch.list:
    selected:       Выберите действие
    none.selected:  Необходимо выбрать не менее одного элемента.
    warning:        Не удалось завершить периодического действия из-за отсутствия параметров.
    send:           Выполнять

